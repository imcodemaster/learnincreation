{% extends 'accounts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}

 {{user.username}} - Profile Edit

{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6 mt-5">
            <a href="{% url 'indexpage' %}" class="btn btn-primary">Back to Home</a>
             
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="card col-md-8 col-sm-12 shadow-sm px-5 pt-3 mb-5" style="border-radius: 20px;">
            <h2>Update Your <span style="color: orange; font-weight: bold;"> Profile </span></h2>
                <div class="p-3 m-2">
                      <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form |crispy }}
                        <button class="btn btn-primary btn-block btn-lg mt-3" type="submit">Update Profile </button>
                      </form>
               </div>
           
    </div>
</div>

</div>
{% endblock content %}
